    ports:
      - "8081:8080"
    networks:
      - my-network
    depends_on:
      - config-server
      - eureka-discovery-server
      - loans-microservice
      - cards-microservice
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-discovery-server:8070/eureka/
  
  loans-microservice:
    image: joydeepchowdhury/loans-microservice:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports:
      - "8090:8090"
    networks:
      - my-network
    depends_on:
      - config-server
      - eureka-discovery-server
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://config-server:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-discovery-server:8070/eureka/
    
  cards-microservice:
